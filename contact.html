            <h2 class="page-header">Contact</h2>

            <!-- Name label and text box -->
            <div class="row">
              <div class="col-lg-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
              </div>

              </div>
            </div>

          <!-- Email label and text box -->

              </div>

              </div>
            </div>

            <br />

            <!-- Message label and text area -->
            <div class="row">
              <div class="col-lg-3">
                <div class="input-group">
                  <span class="input-group-text">Message</span>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                  <textarea class="form-control" aria-label="Message"></textarea>
                </div>
              </div>
            </div>

            <br />

            <div class="row">
              <div class="col-lg-1">
